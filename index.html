<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links to use bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- element called to update the date -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- Sets up each hour section with Id and class od the provided css tags -->
    <div id="9" class="row time-block">
      <!-- col-sm-1 as its only showing time  so small and 1 to make it smaller-->
        <div class="col-sm-1 hour">
            9AM
        </div>
        <!-- col-md as its main text content -->
        <textarea class="col-md ToDo"></textarea>
        <!-- changed save button icon to black because I liked it better -->
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <!-- repeats for every hour -->
    <div id="10" class="row time-block">
      <div class="col-sm-1 hour">
          10AM
      </div>
      <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="11" class="row time-block">
      <div class="col-sm-1 hour">
         11AM
      </div>
      <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="12" class="row time-block">
      <div class="col-sm-1 hour">
        12AM
      </div>
      <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="13" class="row time-block">
     <div class="col-sm-1 hour">
        1PM
     </div>
      <textarea class="col-md ToDo"></textarea>
     <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="14" class="row time-block">
      <div class="col-sm-1 hour">
          2PM
      </div>
      <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="15" class="row time-block">
     <div class="col-sm-1 hour">
        3PM
      </div>
      <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="16" class="row time-block">
       <div class="col-sm-1 hour">
        4PM
       </div>
       <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    <div id="17" class="row time-block">
      <div class="col-sm-1 hour">
        5PM
      </div>
      <textarea class="col-md ToDo"></textarea>
      <button class="btn saveBtn col-sm-1"><i class="fas fa-save" style="color:black"></i></button>
    </div>

    </div>
    <!-- refernces to use moment and script file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
